<!DOCTYPE html>
<html lang="en">

<head>
    <title>Homework 3</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <form @submit.prevent="searchGoogleBooks">
            <fieldset class="border">
                <legend class="w-auto">Google Books Search</legend>
                <div class="row form-group searchBar">
                    <div class="col-sm-3">
                        <label for="txtKey" class="col-form-label">
                            <span>Enter key word: </span>
                        </label>
                    </div>
                    <div class="col-sm-5 col-lg-4 row">
                        <input type="text" id="txtKey" name="txtKey" class="form-control" placeholder="key"
                            v-model="keyword">
                    </div>
                    <br>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-info" @click="addSearch()">Submit</button>
                        <button type="reset" class="btn btn-light"
                            onClick="window.location.href=window.location.href">Reset</button>
                    </div>
                    <div class="col-sm-5 col-lg-4 box" style="margin: auto;">
                        <a href="/additionKeywordSearch.html" class="btn btn-info" role="button">Use Multiple Keywords</a>
                    </div>
                </div>
            </fieldset>
        </form>
        <div id="mainDiv">
            <div v-if="result !=null">
                <div class="row d-flex justify-content-center">found {{ (result !=null)?result.totalItems:''}} entrees
                </div>

                <div class="row d flex justify-content-center">
                    <button v-if="checkIfTooFarLeft()" v-on:click="pageLeft()" class="col-sm-2 previous">Previous
                        page</button>
                        <button v-else disabled="disabled" class="col-sm-2 blocked">Previous page</button>
                            <button v-if="checkIfTooFarRight()" v-on:click="pageRight()" class="col-sm-2 next">Next
                                page</button>
                                <button v-else disabled="disabled" class="col-sm-2 blocked">Next page</button>
                </div>
                <br>
                <div class="row">
                    <book-display v-for="(book, index) in result.items" :key="book.id" :book="JSON.stringify(book)">
                    </book-display>
                </div>
            </div>
            <div>
                <div class="row col-sm-6">
                    <h3>Please enter a value you'd like to search</h3>
                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--<script src="js/script.js"></script>-->
    <script src="js/main.js"></script>
    <script src="js/components/bookDisplay.js"></script>

    <script>
        const mountedApp = app.mount("#app")
    </script>

</body>

</html>
